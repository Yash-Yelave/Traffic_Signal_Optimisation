<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic Signal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container text-center">
    <h1 class="mt-4 mb-3 text-primary fw-bold">ðŸš¦ Smart Traffic Signal Control</h1>
    <p class="text-muted">Real-time video stream with signal decision</p>

    <!-- Video Stream -->
    <div class="video-container">
      <img src="{{ url_for('video_feed') }}" width="720" height="480" class="video-frame">
    </div>

    <!-- Status Card -->
    <div class="card status-card mt-4 p-3">
      <h4 class="text-secondary">Current Signal Status</h4>
      <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
      <p class="mt-3 text-success fw-bold">Green for Lane 1</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
